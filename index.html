<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/main.css">
  <title>Document</title>
</head>
<body>
  <header class="header  my-3 bg-secondary bg-opacity-10">
    <div class="header__box d-flex justify-content-between align-items-center">

      <a href="./index.html" class="header__link ">
        <img src="./images/logo.jpg" alt="films logo" class="header__img" width="200" height="100"></a>

      <form class="form  w-50 d-flex justify-content-between  align-items-center" action="">

        <label class=" form-label w-50 mt-2  ">
          <input type="search" class=" form-control js-search position-relative" placeholder="Search for a name">
        </label>

        <select class=" form-select js-select w-50 ms-2 " id="search">
          <option selected>Filter by genres</option>
          <option value="Action">Action</option>
          <option value="Comedy">Comedy</option>
          <option value="Fantasy">Fantasy</option>
          <option value="Adventure">Adventure</option>
          <option value="Science Fiction">Science Fiction</option>
          <option value="Thriller">Thriller</option>
          <option value="Horror">Horror</option>
          <option value="Animationc">Animation</option>
          <option value="Family">Family</option>
          <option value="Documentary">Documentary</option>
          <option value="Mystery">Mystery</option>
          <option value="Drama">Drama</option>
          <option value="TV Movie">TV Movie</option>
          <option value="Music">Music</option>
          <option value="Crime">Crime</option>
          <option value="Romance">Romance</option>
        </select>

      </form>

    </div>
  </header>


  <section class="film">
    <ul class="film__list">

    </ul>
  </section>

  <script src="./js/films.js"></script>
  <script src="./js/utils.js"></script>
  <script src="./js/bootstrap.min.js"></script>
  <script src="./js/mian.js"></script>
</body>
</html>
